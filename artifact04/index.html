<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="Rhombus Creator" content="BC - Rhombus">
    <meta charset="utf-8">
    <title>Artifact 4: Contact Validator</title>
  </head>

  <body>
    <form
      action="https://falllstreak.github.io/artifact04/thankyou.html"
      target="_blank"
      onsubmit="return validateForm();">
      <table cellspacing="2" cellpadding="2" border="0">
        <tr>
          <td align="right">First Name</td>
          <td>
            <input type="text" name="firstname">
          </td>
        </tr>
        <tr>
          <td align="right">Last Name</td>
          <td>
            <input type="text" name="lastName">
          </td>
        </tr>
        <tr>
          <td align="right">Email</td>
          <td>
            <input type="text" name="email">
          </td>
        </tr>
        <tr>
          <td align="right">Phone</td>
          <td>
            <input type="text" name="phone">
          </td>
        </tr>
        <tr>
          <td align="right">User Name</td>
          <td>
            <input type="text" name="username">
          </td>
        </tr>
        <tr>
          <td align="right">Password</td>
          <td>
            <input type="text" name="password">
          </td>
        </tr>
        <tr>
          <td align="right">Address</td>
          <td>
            <textarea cols="20" rows="5" name="address"></textarea>
          </td>
        </tr>
        <tr>
          <td align="right">City</td>
          <td>
            <input type="text" name="city">
          </td>
        </tr>
        <tr>
          <td align="right">State</td>
          <td>
            <select name="state">
              <option value="" selected="selected">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampsire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right">Country</td>
          <td>
            <select name="country">
              <option value="" selected="selected">Select Country</option>
              <option value="BEL">Belgium</option>
              <option value="CAN">Canada</option>
              <option value="CHN">China</option>
              <option value="GBR">United Kingdom</option>
              <option value="USA">United States</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right">Zip Code</td>
          <td>
            <input type="text" name="zipcode">
          </td>
        </tr>
        <tr>
          <td align="right"></td>
          <td>
            <div id="myform_errorloc" class="error_strings"></div>
          </td>
        </tr>
        <tr>
          <td align="right"></td>
          <td>
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
    <div id="errorMessages"></div>
    <footer>
      <p>
        <a
          href="https://validator.w3.org/nu/?doc=https%3A%2F%2Ffalllstreak.github.io%2Fartifact04%2Findex.html"
          target="_blank"
          ><img
            src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png"
            width="165"
            height="64"
            alt="HTML5 Validator"
            title="HTML5 Validator"
        /></a>
      </p>
    </footer>
    <script src="https://falllstreak.github.io/artifact04/JavaScript.jss"></script>
  </body>
</html>
