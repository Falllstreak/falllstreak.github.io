<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>Rhombus Creator</title>
</head>
<body>
  <h1>Custom Rhombus Creator</h1>
  <h2>Edwin Pacheco</h2>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#DCBE08">Yellow</option>
<option value="#01050B">Black</option>
<option value="#FF9900">Orange</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#62A2E9">Blue</option>
<option value="#880A1B">Red</option>
<option value="#056C5C">Teal</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="%">%</option>
<option value="!">!</option>
<option value="$">$</option>
<option value="#">#</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="upLeft">UP LEFT</div>
<div id="upRight">UP RIGHT</div>
<div id="downLeft">DOWN LEFT</div>
<div id="downRight">DOWN RIGHT</div>

</body>
</html>
