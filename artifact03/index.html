<!DOCTYPE html>
<html>
  <head>
    <meta name="Rhombus Creator" content="BC - Rhombus" />
    <meta charset="utf-8" />
    <title>Rhombus Creator</title>
  </head>
  <body>
    <h1>Rhombus Creator</h1>
    <h3>Edwin Pacheco</h3>
    <label>What is the size of Rhombus?</label><br />
    <input type="text" id="rHeight" value="5" size="5" />
    <br />
    <label>Choose color for Even position</label><br />
    <select id="colorEven">
      <option value="#FF9900">Orange</option>
      <option value="#DCBE08">Yellow</option>
      <option value="#01050B">Black</option></select
    ><br />

    <label>Choose color for Odd position</label><br />
    <select id="colorOdd">
      <option value="#056C5C">Teal</option>
      <option value="#62A2E9">Blue</option>
      <option value="#880A1B">Red</option>
    </select>
    <br />
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
      <option value="$">$</option>
      <option value="!">!</option>
      <option value="%">%</option>
      <option value="#">#</option>
    </select>
    <br />
    <button
      onclick="createRhombus(document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value);"
    >
      Display Rhombus
    </button>
    <div id="upper">Rhombus</div>
    <div id="down"></div>

    <script src="https://falllstreak.github.io/artifact03/JavaScript.jss"></script>
  </body>
</html>
